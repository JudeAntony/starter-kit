<div class="content-header-wrapper">
    <div class="content-header">
        <h5>
            <span class="{{ pageIcon }}"></span>{{ pageHeader }}
            <small
                *ngIf="pageSubHeader"
                class="text-muted"
                [innerHTML]="pageSubHeader"
                >With faded secondary text</small
            >
        </h5>
        <small class="text-muted" [innerHTML]="pageDescription"></small>
    </div>
    <div class="content-button">
        <div class="detail-button" *ngFor="let buttonDetail of buttonDetails">
            <button
                type="button"
                class="btn btn-sm btn-outline-{{ buttonDetail.type }}"
                (click)="onClick(buttonDetail.text)"
            >
                {{ buttonDetail.text }}
            </button>
        </div>
    </div>
    <div class="content-button" *ngIf="pageButtonText">
        <button
            type="button"
            class="btn btn-sm btn-outline-primary"
            (click)="onClick(pageButtonText)"
        >
            {{ pageButtonText }}
        </button>
    </div>
</div>
