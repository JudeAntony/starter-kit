<ngx-datatable
    class="bootstrap execution-results"
    [rows]="rows"
    [loadingIndicator]="true"
    [columnMode]="'force'"
    [headerHeight]="40"
    [footerHeight]="40"
    [limit]="rowsPerPage"
    [rowHeight]="50"
    [reorderable]="false"
>
    <ngx-datatable-column prop="run_id" name="Run Id">
        <ng-template ngx-datatable-cell-template let-row="row">
            <a
                [routerLink]="['/execution-results/details', row.run_id]"
                routerLinkActive="router-link-active"
            >
                {{ row.run_id }}
            </a>
        </ng-template>
    </ngx-datatable-column>
    <ngx-datatable-column
        prop="execution_status"
        name="Status"
    ></ngx-datatable-column>
    <ngx-datatable-column
        prop="suite_case_name"
        name="Suite / Case"
    ></ngx-datatable-column>
    <ngx-datatable-column prop="update_user" name="User"></ngx-datatable-column>
    <ngx-datatable-column
        [headerClass]="'text-center'"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
    >
        <ng-template ngx-datatable-header-template>
            <span>Action</span>
        </ng-template>
        <ng-template ngx-datatable-cell-template>
            <div class="table-actions">
                <span class="action-item">
                    <a href="javascript: void(0)" class="action-item-link">
                        <span class="action-export-excel"></span>
                    </a>
                </span>
                <span class="action-item">
                    <a href="javascript: void(0)" class="action-item-link">
                        <span class="action-bar-graph"></span>
                    </a>
                </span>
                <span class="action-item">
                    <a href="javascript: void(0)" class="action-item-link">
                        <span class="action-stop"></span>
                    </a>
                </span>
            </div>
        </ng-template>
    </ngx-datatable-column>
</ngx-datatable>
