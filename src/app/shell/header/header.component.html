<header>
    <nav class="navbar navbar-expand-lg">
        <!--         <a class="navbar-brand" routerLink="/home" routerLinkActive="active">
            <img src="./assets/img/nutan-logo.png" width="25px" height="29px" alt="AppConfig application logo">
            <span class="navbar-brand">nuTan</span>
        </a> -->
        <div class="title">
            <a
                class="navbar-brand"
                routerLink="/home"
                routerLinkActive="active"
                translate
            >
                <img
                    src="./assets/img/nutan-logo.png"
                    width="25px"
                    height="29px"
                    alt="AppConfig application logo"
                />
                APP_NAME</a
            >
            <button
                class="navbar-toggler"
                type="button"
                aria-controls="navbar-menu"
                aria-label="Toggle navigation"
                (click)="toggleMenu()"
                [attr.aria-expanded]="!menuHidden"
            >
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <div class="user">
            <div class="project-dropdown">
                <ng-select
                    [items]="projectsList"
                    [(ngModel)]="selectedProject"
                    [clearable]="false"
                    [searchable]="false"
                    required
                >
                </ng-select>
            </div>
            <div class="navbar-nav ml-auto">
                <div class="nav-item" ngbDropdown placement="bottom-right">
                    <a id="user-dropdown" class="nav-link" ngbDropdownToggle>
                        <i class="fas fa-user-circle"></i>
                    </a>
                    <div ngbDropdownMenu aria-labelledby="user-dropdown">
                        <h6 class="dropdown-header">
                            <span translate>Logged in as</span>
                            <b>{{ username }}</b>
                        </h6>
                        <div class="dropdown-divider"></div>
                        <button
                            class="dropdown-item"
                            (click)="logout()"
                            translate
                        >
                            Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
